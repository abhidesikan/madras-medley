<!DOCTYPE html>
<html {{- if (eq .Site.Params.mode "dark") -}}class="dark"{{ end }}>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper list">
		{{ partial "head.html" . }}

		<div class="post-header" style="margin-bottom: 2em; display: flex; justify-content: space-between; align-items: baseline;">
			<h1 class="post-title" style="margin: 0;">{{ .Title }}</h1>
			<div style="display: flex; align-items: center;">
				<a href="#" id="book-filter-icon" style="text-decoration: none; color: inherit; line-height: 1;" title="Filter by rating">
					<i data-feather="filter" style="width: 18px; height: 18px;"></i>
				</a>
			</div>
		</div>

		<!-- Filter Dropdown (hidden by default) -->
		<div id="filter-dropdown" style="display: none; margin-bottom: 1.5em;">
			<select id="rating-filter" style="padding: 0.4em 0.8em; border: 1px solid #ddd; border-radius: 3px; font-size: 0.85em; width: auto; background: white;">
				<option value="">All Ratings</option>
				<option value="5">★★★★★</option>
				<option value="4">★★★★</option>
				<option value="3">★★★</option>
				<option value="2">★★</option>
				<option value="1">★</option>
			</select>
		</div>

		<div class="posts" id="book-reviews-list">
			{{ range .Pages }}
				{{ if eq .Type "book-reviews" }}
				<div class="post book-review-item" data-rating="{{ .Params.rating }}" data-title="{{ .Title | lower }}" data-author="{{ .Params.author | lower }}" data-content="{{ .Content | plainify | lower }}">
					{{ partial "post-preview.html" . }}
				</div>
				{{ end }}
			{{ end }}
		</div>

		<div id="no-results" style="display: none; text-align: center; padding: 2em; color: #666;">
			<p>No book reviews found matching your criteria.</p>
		</div>
	</div>
	{{ partial "footer.html" . }}
</body>
</html>
